name: Build Windows

permissions:
  packages: write

on:
  push:
    branches: [ '*' ]
  release:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      USERNAME: ${{ github.actor }}
      VCPKG_EXE: C:/vcpkg/vcpkg
      FEED_URL: https://nuget.pkg.github.com/Drm-tools/index.json
      VCPKG_BINARY_SOURCES: "clear;nuget,https://nuget.pkg.github.com/Drm-tools/index.json,readwrite"
    
    steps:
    # Set env vars needed for vcpkg to leverage the GitHub Action cache as a storage
    # for Binary Caching.
    - uses: actions/github-script@v7
      with:
        script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Bootstrap vcpkg
      shell: pwsh
      run: C:/vcpkg/bootstrap-vcpkg.bat

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '5.12.4'

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add NuGet sources
      shell: pwsh
      run: |
        .$(${{ env.VCPKG_EXE }} fetch nuget) `
          sources add `
          -Source "${{ env.FEED_URL }}" `
          -StorePasswordInClearText `
          -Name GitHubPackages `
          -UserName "${{ env.USERNAME }}" `
          -Password "${{ secrets.GITHUB_TOKEN }}"
        .$(${{ env.VCPKG_EXE }} fetch nuget) `
          setapikey "${{ secrets.GITHUB_TOKEN }}" `
          -Source "${{ env.FEED_URL }}"

    - name: Install dependencies with vcpkg
      run: |
        vcpkg --triplet x64-windows install fftw3 zlib dlfcn-win32 winpcap pthreads libsndfile fdk-aac[he-aac] opus speexdsp soapysdr

    - name: Download hamlib
      uses: robinraju/release-downloader@v1
      with:
        repository: 'Hamlib/Hamlib'
        tag: '4.6.5'
        fileName: 'hamlib-w64-4.6.5.zip'
        extract: true

    - name: Download qwt src
      uses: robinraju/release-downloader@v1
      with:
        repository: 'buaabyl/qwt_windows'
        latest: true
        zipBall: true
        extract: true

    - name: Download qwt bin
      uses: robinraju/release-downloader@v1
      with:
        repository: 'buaabyl/qwt_windows'
        tag: 'qtcreator-4.9-plugins'
        fileName: 'qt-5.12.4-msvc2017_amd64.zip'
        extract: true

    - name: Move library files where dream.pro expects
      run: |
        robocopy /s $Env.VCPKG_INSTALLATION_ROOT/installed/x64-windows/include include
        robocopy /s $Env.VCPKG_INSTALLATION_ROOT/installed/x64-windows/lib lib
        mkdir include/qwt
        copy buaabyl-qwt_windows-d0644a6/src/*.h include/qwt
        copy qt-5.12.4-msvc2017_amd64/* lib
        robocopy /s hamlib-w64-4.6.5/include include
        copy hamlib-w64-4.6.5/lib/msvc/* lib
        dir include

    - uses: ilammy/msvc-dev-cmd@v1

    - name: Build
      run: |
        lib /def:lib/libhamlib-4.def /machine:x64 /out:lib/hamlib.lib
        qmake
        nmake
        windeployqt -opengl -printsupport release

    - name: Copy DLLs to release folder
      run: |
        copy lib/*.dll release
        copy $Env.VCPKG_INSTALLATION_ROOT/installed/x64-windows/bin/*.dll release
        copy hamlib-w64-4.6.5/bin/*.dll release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dream-windows
        path: release/*
